<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - JobMatchAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f7f9fc, #eef2f7);
      padding-top: 100px;
    }

    .contact-card {
      background: white;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.12);
      margin-bottom: 30px;
    }

    .info-box {
      background: white;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.10);
    }

    .icon {
      font-size: 32px;
      margin-bottom: 8px;
      color: #2ecc71;
    }

    .btn-send {
      background-color: #2ecc71;
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      transition: .3s;
    }

    .btn-send:hover {
      background-color: #27ae60;
      transform: translateY(-3px);
      box-shadow: 0px 6px 14px rgba(0,0,0,0.22);
    }

    footer {
      width: 100%;
      background: #1c1c1c;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      margin-top: 40px;
      border-top: 1px solid #333;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">JobMatchAI</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/jobs">Browse Jobs</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">

  <div class="text-center mb-4">
    <h1 class="fw-bold">Get in Touch</h1>
    <p class="text-muted">Have questions or need help? Feel free to reach out.</p>
  </div>

  <div class="row">

    <!-- CONTACT INFO -->
    <div class="col-lg-4 mb-4">
      <div class="info-box">
        <div class="icon">üìû</div>
        <h5 class="fw-bold">Phone</h5>
        <p class="text-muted">+91 9049658659</p>
      </div>
    </div>

    <div class="col-lg-4 mb-4">
      <div class="info-box">
        <div class="icon">üìß</div>
        <h5 class="fw-bold">Email</h5>
        <p class="text-muted">support@jobmatchai.com</p>
      </div>
    </div>

    <div class="col-lg-4 mb-4">
      <div class="info-box">
        <div class="icon">üìç</div>
        <h5 class="fw-bold">Location</h5>
        <p class="text-muted">Pune, India</p>
      </div>
    </div>
  </div>

  <!-- FORM SECTION -->
  <div class="contact-card">
    <h3 class="fw-bold mb-3">Send Us a Message</h3>

    <form action="/supportform" method="POST">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="fw-semibold">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" name="name">
        </div>

        <div class="col-md-6 mb-3">
          <label class="fw-semibold">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email" name="email">
        </div>
      </div>

      <div class="mb-3">
        <label class="fw-semibold">Message</label>
        <textarea class="form-control" rows="5" placeholder="Write your message..." name="message"></textarea>
      </div>

      <button type="submit" class="btn-send">Send Message</button>
    </form>
  </div>

</div>

<footer>
  <p class="mb-0">¬© 2025 JobMatchAI ‚Ä¢ All Rights Reserved</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
