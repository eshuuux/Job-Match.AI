<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - JobMatchAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f7f9fc, #eef2f7);
    }

    .register-card {
      width: 500px;
      padding: 40px;
      border-radius: 15px;
      background: white;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
      transition: 0.3s ease;
      margin: 60px auto;
    }

    .register-card:hover {
      transform: translateY(-4px);
    }

    h3 {
      font-size: 28px;
      font-weight: 700;
    }

    .btn-register {
      width: 100%;
      padding: 10px;
      transition: 0.3s ease;
    }

    .btn-register:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">JobMatchAI</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/jobs">Browse Jobs</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Register Card -->
<div class="register-card">
  <h3 class="text-center mb-4">Create Your Account</h3>

  <div id="alertBox" class="alert alert-danger text-center d-none"></div>

  <form id="registerForm" method="POST" enctype="multipart/form-data">

    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Enter email address" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Create password" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" id="confirm" class="form-control" placeholder="Re-enter password" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Skills (comma separated)</label>
      <input type="text" id="skills" class="form-control" placeholder="Python, Django, SQL" required>
    </div>

    <div class="mb-4">
      <label class="form-label">Upload Resume (PDF)</label>
      <input type="file" id="resume" class="form-control" accept="application/pdf" required>
    </div>

    <button id="registerBtn" class="btn btn-info text-dark fw-semibold btn-register">Register</button>

    <p class="text-center mt-3 small">
      Already have an account?
      <a href="/login" class="fw-semibold text-decoration-none">Login</a>
    </p>

  </form>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const pass = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;

  if (pass !== confirm) {
    showError("Passwords do not match");
    return;
  }
});

function showError(msg) {
  const alert = document.getElementById("alertBox");
  alert.innerText = msg;
  alert.classList.remove("d-none");
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
