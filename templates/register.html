<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - JobMatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f7f9fc, #eef2f7);
    }

    .register-card {
      width: 500px;
      padding: 40px;
      border-radius: 15px;
      background: white;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
      transition: 0.3s ease;
      margin: 60px auto;
    }

    .register-card:hover {
      transform: translateY(-4px);
    }

    h3 {
      font-size: 28px;
      font-weight: 700;
    }

    .btn-register {
      width: 100%;
      padding: 10px;
      transition: 0.3s ease;
    }

    .btn-register:hover {
      transform: scale(1.05);
    }

  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">JobMatch</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/jobs">Browse Jobs</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Register Card -->
<div class="register-card">
  <h3 class="text-center mb-4">Create Your Account</h3>

  <!-- ⭐ FLASH MESSAGES -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form id="registerForm" action="/registerform" method="POST" enctype="multipart/form-data">

    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" placeholder="Enter email address" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Create password" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" class="form-control" placeholder="Re-enter password" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Skills (comma separated)</label>
      <input type="text" name="skills" class="form-control" placeholder="Python, Django, SQL" required>
    </div>

    <div class="mb-4">
      <label class="form-label">Upload Resume (PDF)</label>
      <input type="file" name="resume" class="form-control" accept="application/pdf" required>
    </div>

    <button id="registerBtn" class="btn btn-info text-dark fw-semibold btn-register">Register</button>

    <p class="text-center mt-3 small">
      Already have an account?
      <a href="/login" class="fw-semibold text-decoration-none">Login</a>
    </p>

  </form>
</div>

<!-- Password Validation Script -->
<script>
  const form = document.getElementById("registerForm");

  form.addEventListener("submit", function(event) {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (pass !== confirm) {
          event.preventDefault();
          alert("❌ Passwords do not match. Please try again.");
      }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
