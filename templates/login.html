<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JobMatchAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f7f9fc, #eef2f7);
      padding-top: 100px; /* space for navbar */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      width: 520px;
      padding: 45px;
      border-radius: 15px;
      background: white;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
    }

    .btn-login {
      width: 100%;
      transition: transform 0.3s ease;
    }

    .btn-login:hover {
      transform: scale(1.05);
    }

    h3 {
      font-size: 30px;
      font-weight: 700;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">JobMatchAI</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/jobs">Browse Jobs</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="login-card">
  <h3 class="text-center mb-4">Login</h3>

  <div id="alertMessage" class="alert alert-danger d-none text-center">
    Invalid email or password. Please try again.
  </div>

  <form id="loginForm" method="POST">
    <div class="mb-3">
      <label class="form-label"><strong>Email</strong></label>
      <input type="email" id="email" class="form-control" placeholder="Enter email" required>
    </div>

    <div class="mb-4">
      <label class="form-label"><strong>Password</strong></label>
      <input type="password" id="password" class="form-control" placeholder="Enter password" required>
    </div>

    <button type="submit" id="loginBtn" class="btn btn-info text-dark fw-semibold btn-login">
      Login
    </button>

    <p class="text-center mt-3 small">
      Donâ€™t have an account?
      <a href="/register" class="text-decoration-none fw-semibold">Register</a>
    </p>
  </form>
</div>


<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const btn = document.getElementById("loginBtn");
  btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Loading...';
  btn.disabled = true;

  setTimeout(() => {
    showError("Invalid email or password");
    btn.innerHTML = 'Login';
    btn.disabled = false;
  }, 2000);
});

function showError(msg) {
  const alert = document.getElementById("alertMessage");
  alert.innerText = msg;
  alert.classList.remove("d-none");
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
